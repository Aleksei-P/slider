<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" type="text/css" />
        <title>Slider</title>
    </head>
    <body>
        <div class="conteiner">
            <div class="left">
                <div class="item" style="background-color: #a3a7a5;">
                    <h2>Mercedes</h2>
                    <p>"The best or nothing"</p>
                </div>
                <div class="item" style="background-color: rgba(88, 88, 88, 0.822);">
                    <h2>Volkswagen</h2>
                    <p>"Volkswagen. Das auto"</p>
                </div>
                <div class="item" style="background-color: rgb(184, 184, 184);">
                    <h2>AUDI</h2>
                    <p>"Vorsprung durch Technik"</p>
                </div>
                <div class="item" style="background-color: #86e2bf;">
                    <h2>BMW</h2>
                    <p>"Ultimate Driving Machine"</p>
                </div>
            </div>
            <div class="right">
                <img src="./image/bmw-min.jpg" alt="bmw">
                <img src="./image/audi-min.jpg" alt="audi">
                <img src="./image/vw-min.jpg" alt="vw">
                <img src="./image/mercedes-min.jpg" alt="mercedes">
            </div>
            <div class="buttons">
                <button id="up">⬆️</button>
                <button id="down">⬇️</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
